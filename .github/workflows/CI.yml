  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Building
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . 
#       - name: test
#         run: |
#           cd build
#           ctest -VV
    
      - name: Out after build
        run: |
          tree
          ls -la build/tests/tests

      - name: Upload our build dir
        uses: actions/upload-artifact@v3
        with:
          name: build-dir
          path: build
  RunTests:
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create dir
        run: mkdir build
          
      - name: Download build dir
        uses: actions/download-artifact@v3
        with:
          name: build-dir
          path: build
      - name: out
        run: ls -la build/tests    
      
      - name: Test
        run: sudo ctest -VV
        working-directory: build
      
      - name: valgridn install
        run: sudo apt install valgrind
        
      - name: valgrind check
        run: |
          cd build
          valgrind --tool=memcheck --leak-check=yes --error-exitcode=1 ./joint_viewing 
