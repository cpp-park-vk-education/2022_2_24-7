name: CI

on:
  push:
    branches: 
      - dev/ci_project 
      - main
  pull_request:
    branches: 
      - main
jobs:
  RunLinters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install cpplint
        run: pip install cpplint
      - name: check files
        run: python cppLintCheck.py

  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Building
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . 

      - name: Upload our build dir
        uses: actions/upload-artifact@v3
        with:
          name: build-dir
          path: build
  RunTests:
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download build dir
        uses: actions/download-artifact@v3
        with:
          name: build-dir
      
      - name: Testing
        run: |
          cd build
          ctest -VV
      
      - name: valgridn install
        run: sudo apt install valgrind
        
      - name: valgrind check
        run: |
          cd build
          valgrind --tool=memcheck --leak-check=yes --error-exitcode=1 ./ci_project 
